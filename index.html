<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <h2 id="question"></h2> <!-- Fixed missing question element -->
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button> <!-- Fixed ID -->
            <button id="next-btn" class="next-btn btn hide">Next</button> <!-- Fixed ID -->
        </div>
    </div>
    <div class="score">
        Score: <span id="right-answer">0</span> <!-- Fixed ID -->
    </div>
    <script src="script.js"></script>
</body>
</html>
